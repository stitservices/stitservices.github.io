<!DOCTYPE html>
<html>
<head>
    <title>Opening Bitget...</title>
    <script type="text/javascript">
        window.onload = function() {
            // The link for the app
            const deepLink = "bitgetapp://futures/usdt/suiusdt"; 

            // The link for the website if the app fails
            const fallbackLink = "https://www.bitget.com/es-es/futures/usdt/suiusdt";

            // This will try to open the app
            window.location.href = deepLink;

            // If the app doesn't open after 2 seconds, go to the website
            setTimeout(function() {
                window.location.href = fallbackLink;
            }, 2500);
        };
    </script>
</head>
<body>
    <h1>Redirecting you to Bitget...</h1>
</body>
</html>
